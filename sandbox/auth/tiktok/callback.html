<!doctype html>
<meta charset="utf-8">
<title>Oubon · TikTok Login Callback</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px;max-width:720px;margin:auto}
  code{background:#f5f5f5;padding:2px 6px;border-radius:6px}
  .ok{color:#0a7a4b}.warn{color:#b54708}
</style>
<h1>Oubon · TikTok Login Received</h1>
<p class="ok">This page captures the authorization response from TikTok.</p>
<div id="out"></div>
<p class="warn">Demo only: in production we’d POST the <em>code</em> to our server to exchange for tokens.</p>
<script>
  const p=new URLSearchParams(location.search);
  const code=p.get("code"), state=p.get("state"), err=p.get("error");
  const out=document.getElementById("out");
  if(err){ out.innerHTML=`<p>Error: <code>${err}</code></p>`; }
  else{
    out.innerHTML = `
      <p>Auth code: <code>${code ?? "—"}</code></p>
      <p>State: <code>${state ?? "—"}</code></p>
    `;
  }
</script>
