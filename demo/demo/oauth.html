<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok OAuth Return · Oubon</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{--bg:#0b0d10;--panel:#11151b;--muted:#98a2b3;--text:#e6e7eb;--ok:#14b8a6;--warn:#ff3d67}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,#0b0d10 0%,#0b0d10 60%,#0d1218 100%); color:var(--text);
      display:flex; align-items:center; justify-content:center; padding:32px
    }
    .card{max-width:720px;width:100%; background:linear-gradient(180deg,#11151b,#0f1318);
      border:1px solid rgba(255,255,255,.06); border-radius:20px; padding:28px; text-align:center}
    h1{margin:0 0 10px 0; font-size:22px}
    p{margin:8px 0; color:var(--muted)}
    .ok{color:var(--ok); font-weight:700}
    .warn{color:var(--warn); font-weight:700}
    .row{display:flex; gap:10px; justify-content:center; margin-top:14px; flex-wrap:wrap}
    a.btn,button.btn{
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px;
      border:1px solid rgba(255,255,255,.08); background:#0f141a; color:var(--text); text-decoration:none; cursor:pointer
    }
    code{background:#0f141a; padding:3px 6px; border-radius:8px; border:1px solid rgba(255,255,255,.06)}
  </style>
</head>
<body>
  <div class="card">
    <h1>TikTok Authorization</h1>
    <p id="msg">Processing redirect…</p>
    <div class="row">
      <a class="btn" href="/demo/">← Back to demo</a>
      <button class="btn" id="reset">Reset demo state</button>
    </div>
    <p class="muted" id="debug"></p>
  </div>

  <script>
    (function () {
      const url = new URL(location.href);
      const code = url.searchParams.get("code");
      const state = url.searchParams.get("state");
      const error = url.searchParams.get("error") || url.searchParams.get("error_description");

      const msg = document.getElementById("msg");
      const dbg = document.getElementById("debug");

      if (error) {
        msg.innerHTML = '<span class="warn">Authorization failed</span>';
        dbg.textContent = String(error);
        return;
      }

      if (code) {
        // Demo-only: mark as connected locally
        localStorage.setItem("tiktok_connected", "1");

        msg.innerHTML = '<span class="ok">Connected (demo)</span> — you can return to the demo.';
        dbg.innerHTML = 'Received <code>code</code> param and optional <code>state</code>'
          + (state ? ' (state="'+state+'")' : '') + '.';
        // strip ?query for clean URL if user refreshes
        history.replaceState({}, "", location.pathname);
      } else {
        msg.textContent = "No ?code present. If you came here directly, go back to the demo and click Connect.";
      }

      document.getElementById("reset").onclick = () => {
        localStorage.removeItem("tiktok_connected");
        msg.textContent = "Demo state reset. You can re-run the flow from the demo page.";
      };
    })();
  </script>
</body>
</html>
